    <div id="experiencia" class="container-fluid borderless"> 
        
        <h2>Experiencia</h2>
        <ul class="items-list">
            <li *ngFor="let experiencia of experienciaList">    
                <div class="card mb-3 borderless" >
                    <div class="row g-0">
                    <div class="col-md-1 list-info" >
                        <img [src]="experiencia.imagen"  class="logo-img img-fluid rounded-start" alt="...">            
                    </div>
                    <div class="col-md-11">
                        <div class="card-body list-info">
                            <div class="btn-edit ">
                                <span>
                                    <a href="#"><i class="fa fa-trash"></i></a>
                                    <a href="#"><i class="fa fa-pen"> </i></a> 
                                </span>
                                <span class="card-title"><h4> {{experiencia.empresa}}</h4> - 
                                <h6> {{experiencia.puesto}}</h6></span>                         
                            </div>
                            <p class="card-text"><time>{{experiencia.inicio}}</time> - <time>{{experiencia.fin}}</time></p>
                            <p class="card-text"><small class="text-muted">{{experiencia.descripcion}}</small></p>
                        </div>
                    </div>
                    </div>
                </div>
            </li>
        </ul>
    </div><!--cierra div experiencia-->
