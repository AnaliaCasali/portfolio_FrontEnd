<div  class="container"  *ngIf="isNew"  id="newForm">
    <h2>Ingresando Nueva Experiencia Laboral:</h2>
    <div class="row">
<form (ngSubmit)="onCreate()" novalidate #f="ngForm"  >  
    <div class="form-row row">
        <div class="col-md-6">
        <label for="nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Empresa" id="nombre" name="nombre" 
          *ngIf="isNew" [(ngModel)]="nombre" required>
        </div>
        <div class="col-md-6">
        <label for="puesto">Puesto</label>
          <input type="text" class="form-control" placeholder="Puesto" id="puesto"  name="puesto" [(ngModel)]="puesto" required>
        </div>
      </div>
      <div class="form-row row">
        <div class="col-md-3">
            <label for="inicio">Fecha Inicio</label>
          <input type="date" class="form-control" placeholder="Fecha Inicio" id="inicio"  name="inicio" [(ngModel)]="inicio" required>
        </div>
        <div class="col-md-3">
            <label for="fin">Fecha Fin</label>
          <input type="date" class="form-control" placeholder="Fecha Fin" id="fin"   name="fin" [(ngModel)]="fin" required>
        </div>

        <div class="col-md-6">
            <label for="imagen">URL a Imagen de Logo</label>
          
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">https://</span>
                </div>
                <input type="url" class="form-control" id="imagen" name="imagen" aria-describedby="basic-addon3"  [(ngModel)]="imagen" required>
              </div>
        </div>

    
    </div>
    <div class="form-row row">
        <div class="col-md-10">

    <div class="form-group">
      <label for="descripcion">Descripción de la Tarea</label>
      <textarea class="form-control" rows="2" id="descripcion"   name="descripcion" [(ngModel)]="descripcion" required></textarea>
    </div>
    </div>
    <div class="col-md-2">
        <label for="guardar"></label>
        <button type="submit" id="guardar" class="btn btn-primary btn-lg btn-block"><i class="fa-solid fa-floppy-disk"></i>Guardar</button>
    </div>
</div>
  </form>
  </div>
  </div>

<div  class="container" *ngIf="expLab" id="updateForm">
  <h2>Editando Experiencia Laboral:</h2>
<form (ngSubmit)="onUpdate()" novalidate #f="ngForm"  >  
    <div class="row">
        <div class="col-md-6">
        <label for="nombre">Nombre</label>
          <input type="text" class="form-control" placeholder="Empresa" id="nombre" name="nombre" 
           [(ngModel)]="expLab.nombre" required>
        </div>
        <div class="col-md-6">
        <label for="puesto">Puesto</label>
          <input type="text" class="form-control" placeholder="Puesto" id="puesto"  name="puesto" 
          [(ngModel)]="expLab.puesto" required>
        </div>
      </div>
      <div class="form-row row">
        <div class="col-md-3">
            <label for="inicio">Fecha Inicio</label>
          <input type="date" class="form-control" placeholder="Fecha Inicio" id="inicio"  name="inicio" 
          [(ngModel)]="expLab.inicio" required>
        </div>
        <div class="col-md-3">
            <label for="fin">Fecha Fin</label>
          <input type="date" class="form-control" placeholder="Fecha Fin" id="fin"   name="fin" 
          [(ngModel)]="expLab.fin" required>
        </div>
        <div class="col-md-6">
            <label for="imagen">URL a Imagen de Logo</label>
          
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">https://</span>
                </div>
                <input type="url" class="form-control" id="imagen" name="imagen" aria-describedby="basic-addon3"  [(ngModel)]="expLab.imagen" required>
              </div>
        </div>
    
    </div>
    <div class="form-row row" >
        <div class="col-md-10">

    <div class="form-group">
      <label for="descripcion">Descripción de la Tarea</label>
      <textarea class="form-control" rows="2" id="descripcion"   name="descripcion" 
      [(ngModel)]="expLab.descripcion" required></textarea>
    </div>
    </div>
    <div class="col-md-2">
    <!-- Submit button -->
    <div class="form-group">
        
        <label for="guardar"></label>
        <button type="submit" id="guardar" name="guardar" class="btn btn-primary btn-lg btn-block"><i class="fa-solid fa-floppy-disk"></i>Guardar</button>
    </div>
</div>
</div>
  </form>
  </div>
