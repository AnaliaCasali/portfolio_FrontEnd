<div id="educacion" class="container-fluid borderless">
    <div class="row">
        <div class="col-md-10 " ><h2>Educacion</h2></div>
    <div class="col-md-2 " >
        <button type="button" class="btn btn-link white btn-lg"  routerLink="/nuevaeduc" *ngIf="isLogged"><i class="fa-solid fa-file-circle-plus fa-xl white"></i></button>
    </div>
    
    </div>
    
    <ul class="items-list">
        <li *ngFor="let educacion of educacionList">    
            <div class="card mb-3 borderless" >
                <div class="row g-0">
                <div class="col-md-1 list-info" >
                    <img [src]="educacion.imagen"  class="logo-img img-fluid rounded-start" alt="...">            
                </div>
                <div class="col-md-11">
                    <div class="card-body list-info">
                        <div>
                            <span *ngIf="isLogged">
                                <!---  --->
                                <button type="button" class="btn btn-link white btn-lg" (click)="delete(educacion.id)"  >
                                    <i class="fa fa-trash"></i>
                                </button>
                                <button type="button" class="btn btn-link white btn-lg"   routerLink="/nuevaeduc/{{educacion.id}}">
                                    <i class="fa fa-pen"></i>
                                </button>
                            </span>


                            <span><h5 class="card-title"> {{educacion.escuela}}</h5></span>                         
                        </div>
                        <p class="card-text">{{educacion.titulo}}. 
                        <time> {{educacion.inicio}}</time> - <time>{{educacion.fin}}</time></p>
                        <p class="card-text"><small >{{educacion.carrera}}</small></p>
                    </div>
                </div>
                </div>
            </div>
        </li>
    </ul>
</div><!--cierra div educacion-->
