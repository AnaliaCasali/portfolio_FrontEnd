<div  class="container"  *ngIf="isNew"  id="newForm">
    <h2>Ingresando Educación:</h2>
    <div class="row">
<form (ngSubmit)="onCreate()" novalidate #f="ngForm"  >  
    <div class="form-row row">
              <div class="col-md-4">
          <label for="escuela">Escuela</label>
          <input type="text" class="form-control" placeholder="Escuela" id="escuela" name="escuela" 
           [(ngModel)]="escuela" required>
        </div>
        <div class="col-md-4">
        <label for="carrera">carrera</label>
          <input type="text" class="form-control" placeholder="Carrera" id="carrera"  name="carrera" [(ngModel)]="carrera" required>
        </div>
        <div class="col-md-4">
          <label for="titulo">Titulo</label>
          <input type="text" class="form-control" placeholder="Titulo" id="titulo" name="titulo" 
           [(ngModel)]="titulo" required>
        </div>

      </div>
      <div class="form-row row">
        <div class="col-md-3">
            <label for="inicio">Fecha Inicio</label>
          <input type="date" class="form-control" placeholder="Fecha Inicio" id="inicio"  name="inicio" [(ngModel)]="inicio" required>
        </div>
        <div class="col-md-3">
            <label for="fin">Fecha Fin</label>
          <input type="date" class="form-control" placeholder="Fecha Fin" id="fin"   name="fin" [(ngModel)]="fin" required>
        </div>
        <div class="col-md-2">
          <label for="fin">puntaje</label>
        <input type="number" class="form-control" placeholder="Puntaje" id="puntaje"   name="puntaje" [(ngModel)]="puntaje" required>
      </div>
        <div class="col-md-4">
            <label for="imagen">URL a Imagen de Logo</label>
          
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text" id="basic-addon3">https://</span>
                </div>
                <input type="url" class="form-control" id="imagen" name="imagen" aria-describedby="basic-addon3"  [(ngModel)]="imagen" required>
              </div>
        </div>

    
    </div>
    <div class="form-row row">
      <div class="col-md-10">

    </div>
    <div class="col-md-2">
        <label for="guardar"></label>
        <button type="submit" id="guardar" class="btn btn-primary btn-lg btn-block"><i class="fa-solid fa-floppy-disk"></i>Guardar</button>
    </div>
</div>
  </form>
  </div>
  </div>
