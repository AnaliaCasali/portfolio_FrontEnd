

<div  class="container-fluid">
    <div class="row" id="encabezado">
        <div class="col-xs-6 col-sm-3 col-md-3 col-lg-3" id="appLogo">
            <img id="logoAP" src="../../../assets/img/APLogo.png" class="img-fluid" alt="Responsive image"/>        
        </div>
        <div class=" col-xs-1 col-sm-6 col-md-6 col-lg-6" >
        </div>

        <div class="col-xs-5 col-sm-3 col-md-3 col-lg-3" id="appSocial">
            <a [href]="miPortfolio.Persona.linkedin"><i class="fab fa-linkedin-in fa-xl white"></i></a>
            <a [href]="miPortfolio.Persona.github"><i class="fa-brands fa-github fa-xl "></i></a>
            <a [href]="miPortfolio.Persona.mail"><i class="fa-solid fa-at fa-xl "></i></a>
        </div>
    </div>


    <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12"  >
            <img class="img-fluid banner" alt="Responsive image" src="../../../assets/img/bannerArgentinaPrograma.jpg">

        </div>
    </div>
</div>
